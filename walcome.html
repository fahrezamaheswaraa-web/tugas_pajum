<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, red 50%, white 50%);
      font-family: Arial, sans-serif;
    }
    .paper {
      background: white;
      padding: 40px;
      width: 60%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      text-align: center;
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
      text-shadow: 1px 1px #f1c40f;
    }
    p {
      color: #2c3e50;
      margin: 10px 0;
    }
    b {
      color: #27ae60;
    }
    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 5px;
      padding: 8px 15px;
      border-radius: 6px;
      background: #ecf0f1;
      transition: 0.3s;
    }
    a:hover {
      background: #8e44ad;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="paper">

  </div>
</body>
</html>
