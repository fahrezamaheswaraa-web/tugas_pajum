<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body{
      font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;
      height:100vh;margin:0;background:linear-gradient(to right,#ffecd2,#fcb69f)
    }
    .box{
      background:#fff;padding:25px;border-radius:10px;box-shadow:0 6px 15px rgba(0,0,0,.2);
      max-width:380px;width:100%
    }
    h1,h2{text-align:center;margin:10px 0;color:#333}
    label{display:block;margin-top:12px;font-weight:bold}
    input,select,textarea{
      width:100%;margin-top:5px;padding:8px;border:1px solid #ccc;border-radius:6px
    }
    input[type=radio],input[type=checkbox]{width:auto;margin-right:5px}
    button{
      margin-top:15px;width:100%;padding:10px;border:none;border-radius:8px;
      background:#ff7f50;color:#fff;font-size:15px;cursor:pointer
    }
    button:hover{background:#e6673c}
  </style>
</head>
<body>
  <div class="box">
    <h1>Buat Account Baru</h1><h2>Sign Up Form</h2>
    <form action="walcome.html" method="get">
      <label>First Name:<input type="text" name="fn" required></label>
      <label>Last Name:<input type="text" name="ln" required></label>
      <label>Gender:</label>
      <input type="radio" name="gd" value="Male">Male
      <input type="radio" name="gd" value="Female">Female
      <label>Nationality:
        <select name="nt" required>
          <option value="ind">Indonesia</option>
          <option value="amk">Amerika</option>
          <option value="ing">Inggris</option>
        </select>
      </label>
      <label>Language Spoken:</label>
      <input type="checkbox" name="lg" value="ind">Bahasa Indonesia<br>
      <input type="checkbox" name="lg" value="eng">English<br>
      <input type="checkbox" name="lg" value="oth">Other
      <label>Bio:<textarea name="bio" rows="4"></textarea></label>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
